<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-page="info" href="#">Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-page="error" href="#">Error</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <pre></pre>
        </div>
      </div>
    </div>

    <script>
      const aTags = document.querySelectorAll("a")

      const logs = {
        error: `#{error}`,
        info: `#{info}`
      }

      const preTag = document.querySelector("pre")
      preTag.innerText = logs.info

      for (const aTag of aTags) {
        aTag.onclick = (evt) => {
          evt.preventDefault()
          evt.stopPropagation()

          const currentPage = aTag.dataset.page

          preTag.innerText = logs[currentPage]

          for (const aTag1 of aTags) {
            if (aTag1.dataset.page !== currentPage) {
              aTag1.classList.remove("active")
            }
          }

          aTag.classList.add("active")
        }
      }
    </script>
  </body>
</html>
